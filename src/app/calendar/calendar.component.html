<div class="container">
  <div class="row">
    <button class="learn-more" (click)="previousMonth()">
      <span class="circle-back" aria-hidden="true">
        <span class="icon arrow"></span>
      </span>
    </button>

    <h3>{{ reuturnMonthAndYear() }}</h3>

    <button class="learn-more" (click)="nextMonth()">
      <span class="circle" aria-hidden="true">
        <span class="icon arrow"></span>
      </span>
    </button>
  </div>

  <hr class="line" />

  <table class="table table-bordered">
    <caption></caption>
    <thead>
      <tr>
        <th>DOM</th>
        <th>SEG</th>
        <th>TER</th>
        <th>QUA</th>
        <th>QUI</th>
        <th>SEX</th>
        <th>S√ÅB</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let semana of weeks">
        <td *ngFor="let day of semana" (click)="selecionarData(day)">
          <div
            [ngClass]="{
              'select-day': day.selected,
              'current-month-days': day.type === 'current',
              'after-and-before-months':
                day.type === 'previous' || day.type === 'next'
            }"
          >
            {{ day.day }}
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
