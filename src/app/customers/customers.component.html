<div class="tela">
  <div class="button-title">
    <h1>Clientes</h1>
    <button class="noselect just-button">
      <span class="text">Adicionar Cliente</span>
      <span class="icon"><i class="fas fa-plus icon-adjust"></i></span>
    </button>
  </div>

  <div class="table-container">
    <table class="table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Data de Nascimento</th>
          <th>EndereÃ§o</th>
          <th>Telefone</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let paciente of pacientes | paginate: { itemsPerPage: 10, currentPage: currentPage }">
          <td>{{ paciente.nome }}</td>
          <td>{{ paciente.dataNascimento }}</td>
          <td>{{ paciente.endereco }}</td>
          <td>{{ paciente.telefone }}</td>
          <td>{{ paciente.email }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <pagination-controls (pageChange)="currentPage = $event" style="text-align-last: right;"></pagination-controls>
</div>
