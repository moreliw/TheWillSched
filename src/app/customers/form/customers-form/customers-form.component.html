<form [formGroup]="customersForm">
  <div class="card card-default card-page">
    <div class="up-card-page-gray"></div>
    <div class="card-body">
      <div class="row">
        <div class="col-sm-6">
          <h1 class="titulo-pagina">Adicionar cliente</h1>
        </div>
      </div>
      <fieldset>
        <div class="form-group row">
          <div class="mb-3">
            <div class="form-group row">
              <div class="col-lg-4">
                <label>Nome </label>
                <input
                  class="form-control"
                  type="text"
                  formControlName="nome"
                  maxlength="50"
                  placeholder="Digite aqui"
                />
              </div>

              <div class="col-lg-2">
                <label>Data de nascimento</label>
                <input
                  class="form-control"
                  type="date"
                  formControlName="dataNascimento"
                  placeholder="Digite aqui"
                />
              </div>
            </div>
          </div>
          <div class="col-lg-12 mb-3">
            <div class="form-group row">
              <div class="col-lg-4">
                <label>Email </label>
                <input
                  class="form-control"
                  type="text"
                  formControlName="email"
                  maxlength="50"
                  placeholder="Digite aqui"
                />
              </div>
              <div class="col-lg-2">
                <label>Telefone </label>
                <input
                  class="form-control"
                  type="text"
                  formControlName="telefone"
                  maxlength="50"
                  placeholder="Digite aqui"
                  mask="(00) 00000-0000"
                />
              </div>
            </div>
          </div>
          <div class="col-lg-12 mb-3">
            <div class="form-group row">
              <div class="col-lg-4">
                <label>Endere√ßo</label>
                <input
                  class="form-control"
                  type="text"
                  formControlName="endereco"
                  maxlength="50"
                  placeholder="Digite aqui"
                />
              </div>
              <div class="col-lg-2">
                <label>Cep</label>
                <input
                  class="form-control"
                  type="text"
                  formControlName="cep"
                  maxlength="50"
                  placeholder="Digite aqui"
                  (change)="getAdressCep(customer.cep)"
                />
              </div>
            </div>
          </div>
          <div class="col-lg-12">
            <div class="form-group row">
              <div class="col-lg-4">
                <label>Cidade</label>
                <input
                  class="form-control"
                  type="text"
                  formControlName="cidade"
                  maxlength="50"
                  placeholder="Digite aqui"
                />
              </div>
              <div class="col-lg-2">
                <label>Estado</label>
                <input
                  class="form-control"
                  type="text"
                  formControlName="estado"
                  maxlength="50"
                  placeholder="Digite aqui"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex row buttons-bottom ml-3">
          <div class="upload-button cancel-button col-lg-2">
            <a (click)="goBack()" class="cancel-button-content"> Cancelar </a>
          </div>
          <div
            class="add-button col-lg-2"
            (click)="isEdit ? updateCustomer(this.id, customer) : addCustomer()"
          >
            <a class="button-content"> {{ isEdit ? "Salvar" : "Adicionar" }}</a>
          </div>
        </div>
      </fieldset>
    </div>
  </div>
</form>
