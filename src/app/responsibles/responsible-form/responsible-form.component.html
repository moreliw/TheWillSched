<form [formGroup]="responsibleForm">
  <div class="card card-default card-page">
    <div class="up-card-page-gray"></div>
    <div class="card-body">
      <div class="row">
        <div class="col-sm-6">
          <h1 class="titulo-pagina">{{ title }}</h1>
        </div>
      </div>
      <fieldset class="screen">
        <div class="form-group row">
          <div class="mb-3">
            <div class="form-group row">
              <div class="col-lg-3">
                <label>Nome </label>
                <input
                  class="form-control"
                  type="text"
                  formControlName="nome"
                  maxlength="50"
                  placeholder="Digite aqui"
                  [(ngModel)]="responsible.nome"
                />
              </div>

              <div class="col-lg-2">
                <label> GÃªnero </label>
                <ng-select
                  [items]="geners"
                  bindLabel="nome"
                  bindValue="id"
                  [searchable]="false"
                ></ng-select>
              </div>

              <div class="col-lg-3">
                <label> Data de nascimento </label>
                <input
                  class="form-control"
                  [ngModel]="dateFormated(responsible.dataNascimento)"
                  type="date"
                  formControlName="dataNascimento"
                  maxlength="50"
                  placeholder="Digite aqui"
                />
              </div>
            </div>
          </div>
          <div class="mb-3">
            <div class="form-group row">
              <div class="col-lg-3">
                <label>Email </label>
                <input
                  class="form-control"
                  type="text"
                  formControlName="email"
                  maxlength="50"
                  placeholder="Digite aqui"
                  [(ngModel)]="responsible.email"
                />
              </div>

              <div class="col-lg-3">
                <label>Telefone </label>
                <input
                  class="form-control"
                  [(ngModel)]="responsible.telefone"
                  type="text"
                  formControlName="telefone"
                  maxlength="50"
                  placeholder="Digite aqui"
                  mask="(00) 00000-0000"
                />
              </div>
              <div class="col-lg-2">
                <label>Cep</label>
                <input
                  class="form-control"
                  type="text"
                  formControlName="cep"
                  maxlength="50"
                  placeholder="Digite aqui"
                  [(ngModel)]="responsible.cep"
                  (change)="getAdressCep(responsible.cep)"
                  mask="00000-000"
                />
              </div>
            </div>
          </div>
          <div class="col-lg-12">
            <div class="form-group row">
              <div class="col-lg-3">
                <label>Cidade</label>
                <input
                  class="form-control"
                  type="text"
                  formControlName="cidade"
                  maxlength="50"
                  placeholder="Digite aqui"
                  [(ngModel)]="responsible.cidade"
                />
              </div>
              <div class="col-lg-2">
                <label>Estado</label>
                <input
                  class="form-control"
                  type="text"
                  formControlName="estado"
                  maxlength="50"
                  placeholder="Digite aqui"
                  [(ngModel)]="responsible.estado"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex row buttons-bottom">
          <div class="upload-button cancel-button-content mr-3 ml-3 col-lg-2">
            <a (click)="goBack()" class="cancel-button-content-inside">
              Cancelar
            </a>
          </div>
          <div class="add-button col-lg-2">
            <a class="button-content"> Adicionar</a>
          </div>
        </div>
      </fieldset>
    </div>
  </div>
</form>
