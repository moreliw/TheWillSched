<form class="form" [formGroup]="customersForm">
    <div class="modal-header">
      <span class="modal-title">{{ title }}</span>
      <button
        type="button"
        class="close close-button"
        data-dismiss="modal"
        aria-label="Fechar"
        (click)="closeModal(false)"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  
    <div class="input-group">
        <div class="input-field">
          <label>Cliente</label>
          <ng-select
            [items]="customers"
            [bindValue]="'id'"
            [bindLabel]="'nome'"
            [multiple]="false"
            [clearable]="true"
            class="arrow-icon">
          </ng-select>
        </div>
    </div>
  
    <label>Endere√ßo</label>
    <input type="text" class="input" formControlName="endereco" />
  
    <label>CEP</label>
    <input
      type="number"
      class="input"
      formControlName="cep"
    />
  
    <div class="input-group">
      <div class="input-field">
        <label>Cidade</label>
        <input type="text" class="input" formControlName="cidade" />
      </div>
      <div class="input-field">
        <label>Estado</label>
        <input type="text" class="input" formControlName="estado" />
      </div>
    </div>
  
    <label>E-mail</label>
    <input type="text" class="input" formControlName="email" />
  
    <div class="input-group">
      <div class="input-field">
        <label>Telefone</label>
        <input
          type="text"
          class="input"
          formControlName="telefone"
          (input)="formatPhoneNumber($event)"
        />
      </div>
      <div class="input-field">
        <label>Data de Nascimento</label>
        <input type="date" class="input" formControlName="dataNascimento" />
      </div>
    </div>
  
    <button (click)="formData()">{{ buttonTitle }}</button>
  </form>
